<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mad Max - Mon Site</title>
    <style>
        body {
            /* 1. L'IMAGE DE FOND */
            /* On charge l'image via une URL */
            background-image: url(Firewatch-violet.jpg);
            
            /* "Cover" est magique : l'image couvre tout l'écran sans se déformer */
            background-size: cover; 
            
            /* Centre l'image pour qu'on voie le sujet principal */
            background-position: center;
            
            /* Empêche l'image de se répéter comme une mosaïque */
            background-repeat: no-repeat;

            /* 2. LA MISE EN PAGE (inchangée) */
            margin: 0;
            height: 100vh; /* 100% de la hauteur de vue (Viewport Height) */
            display: flex;
            justify-content: center; /* Centre horizontalement */
            align-items: center;     /* Centre verticalement */
            
            /* Une petite astuce : couleur du texte en blanc pour lisibilité sur photo sombre */
            color: white; 
            font-family: 'Helvetica', sans-serif;
            
            /* Indispensable pour que le texte du bas se positionne par rapport à l'écran */
            position: relative; 
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px #000000; /* Ombre portée pour lire le texte même sur du blanc */
            text-align: center;
        }

        /* 3. LE TEXTE EN BAS A DROITE */
        .credits {
            position: absolute; /* Sort du flux normal pour se placer où on veut */
            bottom: 20px;       /* A 20 pixels du bas */
            right: 20px;        /* A 20 pixels de la droite */
            font-size: 0.8rem;  /* Texte plus petit */
            opacity: 0.7;       /* Légèrement transparent pour être discret */
            text-shadow: 1px 1px 2px #000000;
        }
        
        /* Juste pour le lien (le a) : on enlève le soulignement et on met en blanc */
        .credits a {
            color: white;
            text-decoration: none;
            border-bottom: 1px dotted white;
        }
    </style>
</head>
<body>

    <h1>Le minimalisme est la clé.</h1>

    <div class="credits">
        Photo par <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=3440756764">Vodafon</a>
    </div>

</body>
</html>
